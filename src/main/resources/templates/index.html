<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>myStore</h1>
<form data-th-action="@{/}">
    <label for="name">Product name</label>
    <input id="name" name="name" type="search" data-th-value="${name}">
    <button>Найти</button>

    <ol>
    <li th:each="mobile : ${mobiles}">
        <a th:href="@{/{name}(name=${mobile.name})}"></a>
        <span th:text="${mobile.name}"></span>
        <span th:text="${mobile.price}"></span>
    </li>
</ol>

    <ol>
        <li th:each="shirt : ${shirts}">
            <a th:href="@{/{name}(name=${shirt.name})}"></a>
            <span th:text="${shirt.name}"></span>
            <span th:text="${shirt.price}"></span>
        </li>
    </ol>

</form>
</body>
</html>
