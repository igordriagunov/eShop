<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shirts</title>
</head>
<body>

<span class="card-title" th:text="${shirt.get().name}"></span>
<span class="card-title" th:text="${shirt.get().description}"></span>
<span class="card-title" th:text="${shirt.get().quantity}"></span>
<span class="card-title" th:text="${shirt.get().price}"></span>
<span class="card-title" th:text="${shirt.get().color}"></span>
<span class="card-title" th:text="${shirt.get().size}"></span>



</body>
</html>
